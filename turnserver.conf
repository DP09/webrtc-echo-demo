# coturn TURN 서버 설정
listening-port=3478
tls-listening-port=5349

# Railway 환경용 설정
listening-ip=0.0.0.0
external-ip=

# TURN 인증 설정
user=webrtc:webrtc123
lt-cred-mech

# 릴레이 IP 범위 (Railway 내부망)
min-port=49152
max-port=65535

# 로깅
verbose
log-file=/var/log/turnserver.log

# 보안 설정
no-multicast-peers
no-cli
no-loopback-peers
no-tcp-relay

# Realm 설정
realm=railway.app

# 인증서 비활성화 (개발용)
no-tls
no-dtls 