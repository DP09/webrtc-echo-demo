app = "webrtc-echo-demo"
primary_region = "nrt" # Tokyo region for low latency

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]

[env]
  PORT = "8080"
  FLY_APP_NAME = "webrtc-echo-demo"

# WebRTC용 더 넓은 UDP 포트 범위 (커뮤니티 권장)
